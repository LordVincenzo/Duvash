    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .social-media {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .social-media h1 {
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-size: 2em;
            transition: transform 0.3s, color 0.3s;
        }
        .social-media a:hover {
            color: #0073e6;
            transform: scale(1.2);
        }
        nav {
            background-color: #6F503F; 
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            animation: slideDown 1s ease-in-out;
        }
        .nav-link {
            color: white !important;
        }
        .navbar-brand {
            color: white !important;
        }
        .navbar-brand img {
            height: 40px; 
            width: 40px; 
            border-radius: 50%;
            border: 2px solid #6F503F;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
